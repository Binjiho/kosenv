<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>프로젝트이름</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin:0; padding:0;">
    <table style="width:100%; max-width:100%; margin:0 auto; padding:0; border:1px solid #e2e2e2; border-collapse:collapse; border-spacing:0; 
        box-sizing:border-box; font-family:'Malgun Gothic'; line-height:1.4; font-size:15px; font-weight:400; letter-spacing:-1px; text-align:center;">
        <tbody>
            <tr>
                <td style="padding:0; background-color: #fff5f6; border-bottom:2px solid #c83f4f;">
                    <img src="http://new.asci-heart.org/assets/image/mail/mail_header.png" alt="" style="display:block; margin:0 auto;">
                </td>
            </tr>
            <tr>
                <td style="padding:40px 40px 20px; font-size:28px; font-weight:700; color:#144393;">
                    ASCI temporary password information
                </td>
            </tr>
            <tr>
                <td style="padding:0 40px 40px; color:#4d4d4d; text-align: center;">
                    OOO, this is the ID and temporary password information you asked about.<br>
                    Please log in with your temporary password and then change it to your desired password.
                </td>
            </tr>
            <tr>
                <td style="padding:0 40px;">
                    <table style="width:100%; border-collapse:collapse; border-spacing:0; border-top:2px solid #191919;">
                        <colgroup>
                            <col style="width:190px;">
                            <col style="width:360px;">
                        </colgroup>
                        <tr>
                            <th scope="row" style="padding:12px 20px; background-color:#f4f4f4; border-top:1px solid #e2e2e2; 
                                border-bottom:1px solid #e2e2e2; font-weight:700;">
                                Join date
                            </th>
                            <td style="padding:12px 20px; border-top:1px solid #e2e2e2; border-bottom:1px solid #e2e2e2; border-left:1px solid #e2e2e2;
                                text-align:left;">
                                YYYY-MM-DD
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" style="padding:12px 20px; background-color:#f4f4f4; border-top:1px solid #e2e2e2; 
                                border-bottom:1px solid #e2e2e2; font-weight:700;">
                                ID 
                            </th>
                            <td style="padding:12px 20px; border-top:1px solid #e2e2e2; border-bottom:1px solid #e2e2e2; border-left:1px solid #e2e2e2;
                                text-align:left;">
                                webmaster
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td style="padding:70px 0 120px;">
                    <a href="/" target="_blank"><img src="http://new.asci-heart.org/assets/image/mail/btn_mail_home.png" alt=""></a>
                </td>
            </tr>
            <tr>
                <td style="padding:0; background-color: #3a3e49;">
                    <img src="http://new.asci-heart.org/assets/image/mail/mail_footer.png" alt="" style="display:block; margin:0 auto;">
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
